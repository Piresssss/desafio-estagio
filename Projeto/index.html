<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Estágio - Obuc</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="title">
        <h1>Desafio Estágio - Obuc</h1>
        <p>Visualização, cadastro e exclusão de metas!</p>
    </div>

    <div class="form">
        <form action="javascript:void(0);" method="post" onsubmit="app.Add()">
            <input type="text" id="add-goal" placeholder="Cadastrar meta">
            <input type="submit" value="Add" class="btn btn-primary">
        </form>
        <p id="counter"></p>
        <table>
            <tr class="goals">
                <th>
                    <h3>Metas:</h3>
                </th>
            </tr>
            <tbody id="tasks"></tbody>
        </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="post" id="save-edit">
            <input type="text" id="edit-goal">
            <input type="submit" value="Salvar" class="btn btn-success">
            <a onclick="CloseInput()" aria-label="Fechar">&#10006;</a>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p class="footer-texto">Desafio de estágio proposto pela Obuc!</p>
            <p class="footer-texto">Feito por Raphael Pires.</p>
        </div>
    </footer>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
